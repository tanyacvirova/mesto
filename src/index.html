<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип.">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__content">
          <div class="profile__avatar">
            <button class="profile__edit-avatar-button" type="button"></button>
          </div>
          <div class="profile__info">
            <div class="profile__title">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit-profile" novalidate>
          <input class="popup__form-item popup__form-item_el_name" type="text" id="name" name="name" required
            minlength="2" maxlength="40" placeholder="Имя">
          <span class="name-error popup__form-error"></span>
          <input class="popup__form-item popup__form-item_el_job" type="text" id="job" name="about" required
            minlength="2" maxlength="200" placeholder="О себе">
          <span class="job-error popup__form-error"></span>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_new-card">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new-card" novalidate>
          <input class="popup__form-item popup__form-item_el_title" type="text" id="title" name="name"
            placeholder="Название" required minlength="2" maxlength="30">
          <span class="title-error popup__form-error"></span>
          <input class="popup__form-item popup__form-item_el_link" type="url" id="link" name="link"
            placeholder="Ссылка на картинку" required>
          <span class="link-error popup__form-error"></span>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image-view">
      <div class="popup__photo-zoom">
        <button class="popup__close-button" type="button"></button>
        <img class="popup__image" src="#" alt="Фото. ">
        <p class="popup__caption"></p>
      </div>
    </div>
    <div class="popup popup_type_edit-avatar">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form" name="edit-avatar" novalidate>
          <input class="popup__form-item popup__form-item_el_avatar" type="url" id="avatar" name="avatar"
            placeholder="Ссылка на новый аватар" required>
          <span class="avatar-error popup__form-error"></span>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_confirm">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h3 class="popup__title">Вы уверены?</h3>
        <button class="popup__save-button popup__save-button_confirm" type="submit">Да</button>
      </div>
    </div>
    <template class="template-item">
      <article class="element">
        <img class="element__photo" src="#" alt="Фото. ">
        <button class="element__delete" type="button"></button>
        <div class="element__info">
          <h2 class="element__title"></h2>
            <div class="element__like-container">
              <button class="element__like" type="button"></button>
              <p class="element__like-count">0</p>
            </div>
        </div>
      </article>
    </template>
  </div>
</body>

</html>
