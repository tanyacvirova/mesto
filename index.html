<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип.">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__content">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <div class="profile__title">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit-profile">
          <input class="popup__form-item popup__form-item_el_name" type="text" id="name" name="name">
          <input class="popup__form-item popup__form-item_el_job" type="text" id="job" name="job">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_new-card">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new-card">
          <input class="popup__form-item popup__form-item_el_title" type="text" id="title" name="title" placeholder="Название">
          <input class="popup__form-item popup__form-item_el_link" type="text" id="link" name="link" placeholder="Ссылка на картинку">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image-view">
      <div class="popup__photo-zoom">
        <button class="popup__close-button" type="button"></button>
        <img class="popup__image" src="#" alt="Фото. ">
        <p class="popup__caption"></p>
      </div>
    </div>
    <template class="template-item">
      <article class="element">
        <img class="element__photo" src="#" alt="Фото. ">
        <button class="element__delete" type="button"></button>
        <div class="element__info">
          <h2 class="element__title"></h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
    </template>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
