<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="root">
  <div class="page">
    <header class="header">
      <div class="header__info">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип.">
      </div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__content">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <div class="profile__title">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
            </div>
            <p class="profile__job">Исследователь океана</p>
          </div>
        </div>
        <div class="profile__button-border">
          <button class="profile__add-button"></button>
        </div>
      </section>
      <section class="elements">
        <article class="element">
          <img class="element__photo" src="./images/elemen_zelenogradsk.jpg" alt="Фото маяка в Зеленоградске">
          <div class="element__info">
            <h2 class="element__title">Зеленоградск</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/element_kazan.jpg" alt="Фото маяка в Зеленоградске">
          <div class="element__info">
            <h2 class="element__title">Казань</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/element_vladivostok.jpg" alt="Фото маяка в Зеленоградске">
          <div class="element__info">
            <h2 class="element__title">Владивосток</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/element_karelia.jpg" alt="Фото маяка в Зеленоградске">
          <div class="element__info">
            <h2 class="element__title">Карелия</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/element_saint-petersburg.jpg" alt="Фото маяка в Зеленоградске">
          <div class="element__info">
            <h2 class="element__title">Санкт-Петербург</h2>
            <button class="element__like"></button>
          </div>
        </article>
        <article class="element">
          <img class="element__photo" src="./images/element_kamchatka.jpg" alt="Фото маяка в Зеленоградске">
          <div class="element__info">
            <h2 class="element__title">Камчатка</h2>
            <button class="element__like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form">
          <input class="popup__form-item popup__form-item_name" type="text" id="name" name="name">
          <input class="popup__form-item popup__form-item_job" type="text" id="job" name="job">
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
